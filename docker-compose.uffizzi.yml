x-uffizzi:
  ingress:
    service: app
    port: 80
  continuous-previews:
    deploy_preview_when_image_is_created: true
    delete_preview_after: 720h
services:
  app:
    build: .
    deploy:
      resources:
        limits:
          memory: 4000M
    restart: always
    ports:
      - "80:80"
    privileged: true
    depends_on:
      - app
    cap_add:
      - SYS_ADMIN
volumes:
  data:
